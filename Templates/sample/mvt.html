<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MVT(Model View Template)</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    
    <div class="container-fluid">
        <div class="col-md-offset-0 col-md-4">
            <form action="dataadd" method="POST" autocomplete="off">
                {% csrf_token %}
            <h3 class="page-header text-primary text-center">Registration</h3>
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" name="name">
            </div>
            <div class="form-group">
                <label>Age</label>
                <input type="text" class="form-control" name="age">
            </div>
            <div class="form-group">
                <label>Address</label>
                <input type="text" class="form-control" name="address">
            </div>
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" name="contact">
            </div>
            <div class="form-group">
                <label>Mail</label>
                <input type="text" class="form-control" name="mail">
            </div>
            <div class="form-group pull-right">
                <input type="submit" value="Register" class="btn btn-primary">
                <input type="reset" value="Clear" class="btn btn-danger">
            </div>
        </form>
        </div>
        <div class="col-md-7">
            {% if data %}
            <h3 class="page-header text-primary text-center">Datas stored</h3>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>S.No</th>
                        <th>Name</th>
                        <th>Age</th>
                        <th>Address</th>
                        <th>Contact</th>
                        <th>Mail</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                {% for kav in data %}
                <tbody>
                    <tr>
                        <td>{{ forloop.counter}}</td>
                        <td>{{kav.Name}}</td>
                        <td>{{kav.Age}}</td>
                        <td>{{kav.Address}}</td>
                        <td>{{kav.Contact}}</td>
                        <td>{{kav.Mail}}</td> 
                        <td><a  class="btn btn-success" href="update/{{kav.id}}">Update</a></td> 
                        <td><a  class="btn btn-danger" href="delete/{{kav.id}}">Delete</a></td> 
                    </tr>
                </tbody>
                {% endfor %}
            </table>
            {% endif %}
        </div>
    </div>
</body>
</html>
